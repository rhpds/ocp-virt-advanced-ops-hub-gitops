# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

user:
  count: 0
  base: user

default:
  environment: prod
  source:
    repoURL: https://github.com/rhpds/ocp-virt-advanced-ops-gitops.git
    targetRevision: main
  git:
    url: https://github.com/rhpds/ocp-virt-advanced-ops-gitops.git
    revision: main
  namespace: openshift-gitops

applications:
  rhacm_config:
    source:
      path: rhacm-config
    destination:
      namespace: default
