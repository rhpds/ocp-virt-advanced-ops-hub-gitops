# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

user:
  count: 10
  base: user

default:
  environment: prod
  source:
    repoURL: https://github.com/rhpds/ocp-virt-advanced-ops-hub-gitops.git
    targetRevision: main
  git:
    url: https://github.com/rhpds/ocp-virt-advanced-ops-hub-gitops.git
    revision: main
  namespace: openshift-gitops

applications:
  rhacm_config:
    source:
      path: rhacm-config
    destination:
      namespace: open-cluster-management

  sso_users:
    source:
      path: sso-users
    destination:
      namespace: rhsso
    users:
      - username: ssoadmin
        password: password
        email: ssoadmin@rhdp.com
        admin: true
        realm: rhdp
