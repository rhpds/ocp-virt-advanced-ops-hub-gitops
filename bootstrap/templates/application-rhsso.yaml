---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhsso
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-cluster-addons
    targetRevision: main
    path: rhsso
    helm:
      values: |
        namespace: rhsso
        operator:
          # startingCSV: rhsso-operator.x.y.z
          installPlanApproval: Manual
        users:
          - username: ssoadmin
            password: password
            email: ssoadmin@rhdp.com
            admin: true
            realm: rhdp
          # create users range of named users from values.yaml here
          {{- range $user := .Values.applications.sso_users.users }}
          - username: {{ $user.username }}
            password: {{ $user.password }}
            admin: {{ $user.admin }}
            realm: {{ $user.realm }}
          {{- end }}
          # loop of generated numbered users
          {{- $max_users := ( add ( int .Values.user.count ) 1 ) }}
          {{- range $user_index := untilStep 1 ( int $max_users ) 1 }}
          - username: user{{ $user_index }}
            password: password
            admin: false
            realm: rhdp
          {{- end }}
        oauth:
          issuer: https://keycloak-rhsso.{{ .Values.deployer.domain }}/auth/realms/rhdp
        helper-status-checker:
          approver: true
          checks:
            - operatorName: rhsso-operator
              namespace:
                name: rhsso
              syncwave: '1'
              serviceAccount:
                name: "rhsso-status-checker"
  destination:
    server: https://kubernetes.default.svc
    namespace: rhsso
